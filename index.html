<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Keren</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="slider-layout">
  <div class="slider-container">

    <div class="slider">
      <img src="image/slider_1.jpg" alt="">
      <div class="caption">
        <h1>SELAMAT DATANG</h1>
        <p>Selamat datang di dunia saya!</p>
      </div>
    </div>

    <div class="slider">
      <img src="image/slider_2.jpg" alt="">
      <div class="caption">
        <h1>BELAJAR SLIDER</h1>
        <p>Apakah anda ingin belajar slider?</p>
      </div>
    </div>

    <div class="slider">
      <img src="image/slider_3.jpg" alt="">
      <div class="caption">
        <h1>BELAJAR DOM</h1>
        <p>Apakah anda ingin belajar DOM?</p>
      </div>
    </div>

    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>

    <div class="dots-container"></div>

  </div>
</div>


</body>
</html>
